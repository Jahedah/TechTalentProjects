<!DOCTYPE html>
<html lang="en">
  <head>

    <title>TechTalent Academy Coding Festival</title>
    <link rel="stylesheet" type="text/css" href="style1.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <title>Good Vibes Form</title>
    <h1>Good Vibes Form</h1>
  </head>
  <body>
    <h4>Tell us something positive that happened to you today.</h4>
    <form>
      <label for="Name">Name:</label>
      <input id="Name" type="text" value="Enter your first name" />
      <br />
      <br />
      <label for="Email">Email:</label>
      <input id="Email" type="text" value="Enter your email address" />
      <br />
      <br />
      <label for="On a scale of 1-10, how good was it?"
        >On a scale of 1-10, how good was it?:</label
      >
      <input
        id="On a scale of 1-10, how good was it?"
        type="text"
        value="Enter a number between 1 and 10"
      />
      <br />
      <br />

      <input type="submit" />
    </form>
  </body>
