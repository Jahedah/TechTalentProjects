<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <h1>Application form</h1>
  </head>
  <form>
    <label for="firstname">Firstname:</label>
    <input id="firstname" type="text" value="FIRSTNAME" />
    <br />
    <label for="lastname">Lastname:</label>
    <input id="lastname" type="text" value="LASTNAME" />
    <br />
    <label for="address 1">Address 1:</label>
    <input id="address 1" type="text" value="ADDRESS 1" />
    <br />
    <label for="address 2">Address 2:</label>
    <input id="address 2" type="text" value="ADDRESS 2" />
    <br />
    <label for="County">County:</label>
    <input id="county" type="text" value="COUNTY" />
    <br />
    <label for="postcode">Postcode:</label>
    <input id="postcode" type="text" value="POSTCODE" />
    <br />
    <br />
    <h2>Login Form Inputs</h2>
    <label for=" username">Username/Email:</label>
    <input id="username" type="text" value="email@example.com" />
    <br />
    <label for="password">Password:</label>
    <input id="password" type="password" value="password123" />
    <br />
    <input type="submit" />
  </form>

  <body></body>
</html>
