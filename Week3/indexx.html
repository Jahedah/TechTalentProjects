<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" type="text/css" href="style1.css" />
</header>

<body>
  <main>
    <h1 id="title">Good Vibes Form</h1>
    <title>Good Vibes Form</title>
  </head>
  <body>
    <h3>Tell us something positive that happened to you today.</h3>
    <form>
       <label for="Name">Name:</label>
       <input id="Name" type="text" value="Enter your first name" />
      <br />
      <br />
       <label for="Email">Email:</label>
       <input id="Email" type="text" value="Enter your email address" />
      <br />
      <br />
      <label for="On a scale of 1-10, how good was it?"
        >On a scale of 1-10, how good was it?:</label>
        <input id="On a scale of 1-10, how good was it?" type="text"  value="Enter a number between 1 and 10"/>
      <br />
      <br />
      <label for="Where did it happen?">Where did it happen?</label>
       <select type="text" id="At home" name="At home" value="At home"><label for="At home">At home</select>

      <br>
      <br>
       <label for="At what time of the day did it happen?">At what time of the day did it happen?</label>
       <input type="radio" id="morning" name="time of the day" value="Morning"><label for="morning">Morning</label>
       <input type="radio" id="Afternoon" name="time of the day" value="Afternoon"><label for="Afternoon">Afternoon</label>
       <input type="radio" id="Evening" name="time of the day" value="Evening"><label for="Evening">Evening</label>
        <br>
        <br>
       <label for="What emotions did you experience?">What emotions did you experience? (Select all that apply)</label>
        <br>
       <input id="What emotions did you experience?" type="checkbox" name="Excited" value="Excited"><label for="Excited">Excited</label>
       <br>
       <input id="What emotions did you experience?" type="checkbox" name="Humbled" value="Humbled"><label for="Humbled">Humbled</label>
        <br>
        <input id="What emotions did you experience?" type="checkbox" name="Elated" value="Elated"><label for="Elated">Elated</label>
        <br>
        <input id="What emotions did you experience?" type="checkbox" name="Loved" value="Loved"><label for="Loved">Loved</label>
        <br>
        <input id="What emotions did you experience?" type="checkbox" name="Enthusiastic" value="Enthusiastic"><label for="Enthusiastic">Enthusiastic</label>
        <br>
        <br>
        <label for="Please describe your positive experience.">Please describe your positive experience</label>
        <input type="text">
        <br>
      <input type="submit" />
    </form>
</body>

</html>
